<div class="wrapper" id="calendar">
	<div class="col-md-9" id = "calendar-div" style="border:1px solid #000000">
			
	</div>
</div>

  
  <div id="modals">
  <div id="modalEvent" class="modal fade">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">

        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
       <form id="add-event-form" class="form-horizontal">
				<fieldset>
                    <div class="form-group">

						<div class="col-sm-8">
						<select id="employee-select" name="employee-name">
						</select>
						</div>
					</div>
					</fieldset>
					<hr>
					<div class="form-group">
					<div class="col-sm-11">							
						<input type="button" class="btn btn-md btn-danger pull-right"  value = "Add" onclick="addEvent()">					
					</div>
					<br/>
				</div>
			</form>
      </div>
    </div>

  </div>
</div>
