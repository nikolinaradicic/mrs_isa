<section class="wrapper" id="calendar">
	<div id = "calendar-div" style="border:1px solid #000000">
	</div>
</section>

  
  <div id="modals">
  <div id="modalEvent" class="modal fade">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
       <form id="add-event-form" class="form-horizontal">
       		<div id="step1">
       			<div class="form-group">
       				<div class="row">
						<label class="control-label col-sm-6">Select a shift:</label>
						<div class="col-sm-6">
							<select id="shift-select" name="shift-name">
							</select>
					</div>
       				</div>
				</div>
					<hr>
					<div class="form-group">
					<div class="row">
						<p id="error1" class="col-sm-9"></p>
						<div class="col-sm-2">					
							<input type="button" id="step1-btn" class="btn btn-md btn-danger pull-right"  value = "Ok"/>					
						</div>
					</div>
					<br/>
					</div>
      		</div>
      		<div id="step2" style="display:none">
       			<div class="form-group">
       				<div class="row">
       					<label class="control-label col-sm-6">Select an employee:</label>
						<div class="col-sm-6">
							<select id="employee-select" name="employee-name">
						</select>
						</div>
       				</div>
				</div>
					<hr>
					<div class="form-group">
						<div class="row">
						<p id="error2" class="col-sm-9"></p>
						<div class="col-sm-2">					
							<input type="button" id="step2-btn" class="btn btn-md btn-danger pull-right"  value = "Ok"/>					
						</div>
					</div>
						<br/>
					</div>
      		</div>
      		<div id="step3" style="display:none">
       			<div class="form-group">
       				<div>
       					<label class="control-label col-sm-6">Select a segment:</label>
						<div class="col-sm-6">
							<select id="segment-select" name="segment-name">
						</select>
						</div>
				
       				</div>
				</div>
					<hr>
					<div class="form-group">
					<div class="row">
						<p id="error" class="col-sm-9"></p>
						<div class="col-sm-2">					
							<input type="button" class="btn btn-md btn-danger pull-right"  value = "Ok" onclick="addEvent()">					
						</div>
					</div>
					</div>
      		</div>
			</form>
      </div>
    </div>

  </div>
</div>
</div>
