<section class="wrapper" id="choosenRestaurant">
<h2 id="name_rest"></h2>
<h4 id="desc_rest"></h4>
<div class="col-md-3">	
	<button id="editRest">Edit Info</button>
</div>
<div class="col-md-3">	
	<button id="addMeal">Add Meal</button>
</div>
<div class="col-md-3">	
	<button id="addDrink">Add Drink</button>
</div>
<br><br>
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Drinks</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Meals</label>
		<div class="login-form">
			<form class="sign-in-htm" id="login">
				<div class="group" id="drinks_inf">
				</div>
			</form>
			<form class="sign-up-htm" id="register-form">
				<div class="group" id="meal_inf">
				</div>
			</form>	
		</div>
	</div>
</section>

<div id="modals-div">
 
  <div id="modalDrink" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add drink</h4>
      </div>
      <div class="modal-body">
       <form id="add-drink-form" class="form-horizontal">
				<fieldset>
                    <div class="form-group">
						<label class="control-label col-sm-3">Name:</label>
						<div class="col-sm-8">
						<input required id="name" class="pull-right form-control" type="text" name="name">
						<input type="hidden" name="restaurant">
						</div>
					</div>
                    <div class="form-group">
						<label class="control-label col-sm-3">Description:</label>
						<div class="col-sm-8">
							<textarea name="description" required id="description" rows="4" cols="50"></textarea>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-3">Price:</label>
						<div class="col-sm-8">
						<input required id="price" class="pull-right form-control" type="text" name="price">
						</div>
					</div>
					</fieldset>
					<hr>
					<div class="form-group">
					<div class="col-sm-11">
						<input type="button" class="btn btn-md btn-primary pull-right" value="Add" onclick="addDrink()"/>
					</div>
					<br/>
				</div>
			</form>
      </div>
    </div>

  </div>
</div>

  <div id="modalMeal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add Meal</h4>
      </div>
      <div class="modal-body">
       <form id="add-meal-form" class="form-horizontal">
				<fieldset>
                    <div class="form-group">
						<label class="control-label col-sm-3">Name:</label>
						<div class="col-sm-8">
						<input required id="name" class="pull-right form-control" type="text" name="name">
						<input type="hidden" name="restaurant">
						</div>
					</div>
                    <div class="form-group">
						<label class="control-label col-sm-3">Description:</label>
						<div class="col-sm-8">
							<textarea name="description" required id="description" rows="4" cols="50"></textarea>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-3">Price:</label>
						<div class="col-sm-8">
						<input required id="price" class="pull-right form-control" type="text" name="price">
						</div>
					</div>
					</fieldset>
					<hr>
					<div class="form-group">
					<div class="col-sm-11">
						<input type="button" class="btn btn-md btn-primary pull-right" value="Add" onclick="addMeal()"/>
					</div>
					<br/>
				</div>
			</form>
      </div>
    </div>

  </div>
</div>

  <div id="modalInformation" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Edit Informations</h4>
      </div>
      <div class="modal-body">
       <form id="change-information-form" class="form-horizontal">
				<fieldset>
                    <div class="form-group">
						<label class="control-label col-sm-3">Name:</label>
						<div class="col-sm-8">
						<input required id="r-name" class="pull-right form-control" type="text" name="name">
						</div>
					</div>
                    <div class="form-group">
						<label class="control-label col-sm-3">Quantity:</label>
						<div class="col-sm-8">
							<textarea name="description" required id="r-description" rows="4" cols="50"></textarea>
						</div>
					</div>
					</fieldset>
					<hr>
					<div class="form-group">
					<div class="col-sm-11">
						<input type="button" class="btn btn-md btn-primary pull-right" value="Add" onclick="changeInformation()"/>
					</div>
					<br/>
				</div>
			</form>
      </div>
    </div>

  </div>
</div>

</div>
