<section class="wrapper" id="supply-section">
	
	<div class="row">
		<div class="col-sm-3">
			<button id="active-btn" class="btn btn-link active"><h3>Active</h3></button>
		</div>
		<div class="col-sm-3">
			<button id="past-btn" class="btn btn-link"><h3>Past</h3></button>
		</div>
		<div class="col-sm-5">
			
			<button class="btn btn-default" id="add-supply-button">New</button>
		</div>
	</div>
	<div id="past-div" class="row hide-me">
		<table class="table table-striped table-advance table-hover">
			<thead>
			<tr>
				<th>Description</th>
				<th>Start time</th>
				<th>End time</th>
			</tr>
			</thead>
			<tbody id="supply-table-body-past"></tbody>		
		</table>
	</div>
	
	<div class="row" id="active-div">
     	<div class="col-md-7">
                 <table class="table table-striped table-advance table-hover">
					<thead>
   						<tr>
       						<th> Description </th>
       						<th> Start time</th>
       						<th> End time</th>
		   				</tr>
   					</thead>
   					<tbody id="supply-table-body-active">
                	</tbody>
 				</table>
		</div>
	</div>
</section>

<div id = "modals">
	<div id="modalSupplies" class="modal fade">
		<div class="modal-dialog">

    <!-- Modal content-->
	    	<div class="modal-content">
	      		<div class="modal-header">
	        		<button type="button" class="close" data-dismiss="modal">&times;</button>
	        		<h4 class="modal-title">Define a new segment</h4>
	      		</div>
		      	<div class="modal-body">
		       		<form id="add-supply-form" class="form-horizontal">
						<fieldset>
		                    <div class="form-group">
								<label class="control-label col-sm-3">Description:</label>
								<div class="col-sm-9">
									<textarea required class="pull-right form-control" id="supply-text"name="text" rows=15></textarea>
								</div>
							</div>
							<div class="form-group">
								<label for="startDate">Start date:</label>
								<div class='input-group date' id='datepicker1'>
                					<input type='text' class="form-control" name ="startDate"/>
                					<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
            					</div>
							</div>
							<div class="form-group">
								<label for="endDate">End date:</label>
								<div class='input-group date' id='datepicker2'>
	                				<input type='text' class="form-control" name ="endDate" />
	                				<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
	            				</div>
							</div>
					
						</fieldset>
						<hr>
						<div class="form-group">
							<div class="col-sm-11">							
								<input type="button" class="btn btn-md btn-danger pull-right"  value = "Add" onclick="addGroceryList()">					
							</div>
							<br/>
							<div class="col-sm-9">
								<p id="supply-error"></p>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
