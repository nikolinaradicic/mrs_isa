<section class="wrapper" id="changePers">
	<div class="login-form">
		<form class="sign-in-htm" id="changeData">
	        <div class="group">
				<label class="label"><h3>Change Personal Data</h3></label>
				<br/>
			</div>
			<div class="group">
				<label class="label">First Name</label>
				<input type="text" class="input" name="name" id= "name-field"/>
			</div>
			<div class="group">
				<label class="label">Last Name</label>
				<input type="text" name="lastname" class="input" id= "lastname-field"/>
			</div>
			<div class="group">
				<label class="label">E-mail</label>
				<input type="email" class="input" autocomplete="off" name="email" id= "email-field"/>
			</div>
				
			<div class="group">
				<p id ="data-error"></p>
				<input type="button" class="button" value="Confirm" onclick="changeData()">
				</div>
				<div class="hr">
					<div class="foot-lnk">
						<br/>
						<a href="#">Cancel</a>
				</div>
			</div>
		</form>
	</div>
</section>
