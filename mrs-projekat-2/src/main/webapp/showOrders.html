<div id="modalInformation" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Edit Order</h4>
      </div>
      <div class="modal-body">
       <form id="change-information-form" class="form-horizontal">
				<fieldset>
                    <div class="form-group">
						<label class="control-label col-sm-3">Name:</label>
						<div class="col-sm-8">
						<label id="r-name">
						</div>
					</div>
                    <div class="form-group">
						<label class="control-label col-sm-3">Quantity:</label>
						<div class="col-sm-8">
							<input type="number" name="quantity" required id="r-quantity" />
							<input type="hidden" id="id">
						</div>
					</div>
					</fieldset>
					<hr>
					<div class="form-group">
					<div class="col-sm-11">
						<input id="changeInfo" type="button" class="btn btn-md btn-primary pull-right" value="Add"/>
					</div>
					<br/>
				</div>
			</form>
      </div>
    </div>

  </div>
</div>
