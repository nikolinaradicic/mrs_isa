<section class="wrapper" id="addManager">
	<div class="login-form">
      	<form class="sign-up-htm" id="add-manager-form">
      		<div class="group">
				<label class="label"><h3>Add Manager</h3></label>
				<br/>
			</div>
			<div class="group">
				<label class="label">First Name
				<span class="req">*</span>
				</label>
				<input type="text" class="input" required name="name"/>
			</div>
			<div class="group">
				<label class="label">Last Name
				<span class="req">*</span>
				</label>
				<input type="text" class="input" required name = "lastname"/>
			</div>
			<div class="group">
				<label class="label">E-mail
				<span class="req">*</span>
				</label>
				<input type="email" class="input" required autocomplete="off" name="email"/>
			</div>
			<div class="group">
				<label class="label">Password
				<span class="req">*</span>
				</label>
				<input type="password" class="input" required autocomplete="off" name="password"/>
			</div>
			<div class="group">
				<label class="label">Repeat Password
					<span class="req">*</span>
				</label>
				<input type="password" class="input" required autocomplete="off" name="repeatedPassword"/>
			</div>
			<div class="group">
				<p id="addManager-error"></p>
				<input type="button" class="button" value="Add" onclick="registerManager()">
			</div>
			<div class="hr">
				<div class="foot-lnk">
					<br/>
					<a href="#">Cancel</a>
				</div>
			</div>
		</form>	
	</div>
</section>
