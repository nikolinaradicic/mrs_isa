<div id="modals-div">
  <div id="modalRank" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add drink</h4>
      </div>
      <div class="modal-rank">
       <form id="modal-rank-form" class="form-horizontal">
				<fieldset>
                    <div class="form-group">
						<label class="control-label col-sm-3">Ocenite restoran (1-5):</label>
						<div class="col-sm-8">
						<input required id="restaurantm" class="pull-right form-control" type="number">
						<input type="hidden" id="restaurant-mark">
						</div>
					</div>
                    <div class="form-group">
						<label class="control-label col-sm-3">Ocenite uslugu (1-5): </label>
						<div class="col-sm-8">
						<input required id="servicem" class="pull-right form-control" type="number" >
						<input type="hidden" id="service-mark">
					</div>
					<div class="form-group">
						<label class="control-label col-sm-3">Ocenite jela (1-5):   </label>
						<div class="col-sm-8">
						<input required id="mealsm" name="markMeals" class="pull-right form-control" type="number">
						<input type="hidden" id="meal-mark">
						</div>
					</div>
					</fieldset>
					<hr>
					<div class="form-group">
					<div class="col-sm-11">
						<input type="button" class="btn btn-xs btn-success pull-right" value="Add" onclick="addMark()"/>
					</div>
					<br/>
				</div>
			</form>
      </div>
    </div>

  </div>
</div>
