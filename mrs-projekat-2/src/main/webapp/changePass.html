<section class="wrapper" id="changePassword">
	<div class="login-form">
		<form class="sign-in-htm" id="changePass">
	    	<div class="group">
				<label class="label"><h3>Change Password</h3></label>
				<br/>
			</div>
			<div class="group">
				<label for="password" class="label">Password</label>
				<input data-type="password" id="pass" type="password" class="input" name="password">
			</div>
			<div class="group">
				<label for="password" class="label">Repeat Password</label>
				<input id="pass" type="password" name="repeatedPassword" class="input" data-type="password">
			</div>
	
			<div class="group">
				<p id ="password-error"></p>
				<input type="button" class="button" value="Confirm" onclick="changePass()">
			</div>
			<div class="hr">
				<div class="foot-lnk">
					<br/>
					<a href="#">Cancel</a>
				</div>
			</div>
		</form>
	</div>
</section>
