<section class="wrapper" id="active-lists">
	<div class="panel-group" id="accordion">
	</div>
</section>

<div id="modals">
	<div id="modalBid" class="modal fade">
  	<div class="modal-dialog">

    <!-- Modal content-->
    	<div class="modal-content">
      		<div class="modal-header">
        		<button type="button" class="close" data-dismiss="modal">&times;</button>
        		<h4 class="modal-title">Your bid</h4>
      		</div>
     		<div class="modal-body">
       			<form id="add-bid-form" class="form-horizontal">
					<fieldset>
	                    <div class="form-group">
							<label class="control-label col-sm-3">Message:</label>
							<div class="col-sm-8">
							<textarea required class="pull-right form-control" name="message" id="message"></textarea>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3">Your price:</label>
							<div class="col-sm-6">
								<input required class="pull-right form-control" type="number" name="price" id="price">
								<input type="hidden" id="groceryList" name="groceryListId">
							</div>
					</div>
					</fieldset>
					<hr>
					<div class="form-group">
					<div class="col-sm-11">							
						<input type="button" class="btn btn-md btn-danger pull-right"  value = "Add" onclick="addBid()">					
					</div>
					<br/>
				</div>
			</form>
      </div>
    </div>

  </div>
</div>
	
</div>
