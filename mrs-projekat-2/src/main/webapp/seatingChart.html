<div class="wrapper" id="chart">
	<p>Select restaurant segment:
		<select id="segmentSelect" onchange="displaySegment()">
		</select>
		Define a new segment: <button id= "addSegmentButton">Add</button>
	</p>
	<div class="row" style="padding-top:50px">
		<div class="col-md-9" >
			<canvas id="canvas" width="800" height="450" style="border:1px solid #000000"></canvas>
		</div>
		<button id="new-table-button" type="button" class="btn btn-info">New Table</button>
		<br><br>
		<button id="save" type="button" class="btn btn-danger">Save</button>
	</div>
</div>

<div id = "modals">
  <div id="modalSegment" class="modal fade">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Define a new segment</h4>
      </div>
      <div class="modal-body">
       <form id="add-segment-form" class="form-horizontal">
				<fieldset>
                    <div class="form-group">
						<label class="control-label col-sm-3">Segment name:</label>
						<div class="col-sm-8">
						<input required class="pull-right form-control" type="text" name="name">
						</div>
					</div>
					</fieldset>
					<hr>
					<div class="form-group">
					<div class="col-sm-11">							
						<input type="button" class="btn btn-md btn-danger pull-right"  value = "Add" onclick="addSegment()">					
					</div>
					<br/>
				</div>
			</form>
      </div>
    </div>

  </div>
</div>

  <div id="add-table-modal" class="modal fade">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add Table</h4>
      </div>
      <div class="modal-body">
       <form id="add-table-form" class="form-horizontal">
				<fieldset>
                    <div class="form-group">
						<label class="control-label col-sm-3">Number of chairs:</label>
						<div class="col-sm-6">
						<input required class="pull-right form-control" type="number" name="chairNum">
						</div>
					</div>
					</fieldset>
					<hr>
					<div class="form-group">
					<div class="col-sm-11">		
						<button type="button" class="btn btn-md btn-primary pull-right RbtnMargin" id="add-table-button">Add</button>									
					</div>
					<br/>
					<p id="add-table-error"></p>
				</div>
			</form>
      </div>
    </div>

  </div>
</div>


<div id="change-table-modal" class="modal fade">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Edit table</h4>
      </div>
      <div class="modal-body">
       <form id="change-table-form" class="form-horizontal">
				<fieldset>
                    <div class="form-group">
						<label class="control-label col-sm-3">Number of chairs:</label>
						<div class="col-sm-6">
						<input required id="chairNum" class="pull-right form-control" type="text" name="chairNum">
						</div>
					</div>
                    <div class="form-group">
						<div class="col-sm-8">
						<input required id="table-name" class="pull-right form-control" type="hidden" name="table-name">
						</div>
					</div>
					</fieldset>
					<hr>
					<div class="form-group">
					<div class="col-sm-11">		
						<button type="button" class="btn btn-md btn-primary pull-right RbtnMargin" id="change-table">Confirm</button>					
						<button type="button" class="btn btn-md btn-danger pull-right"  id="delete-table">Delete table</button>					
					</div>
					<br/>
					<p id="change-table-error"></p>
				</div>
			</form>
      </div>
    </div>

  </div>
</div>
</div>
