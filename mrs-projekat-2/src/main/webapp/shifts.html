<div class="wrapper" id="shifts-section">
	<div class="col-md-3">
		<button id= "addShiftButton" class="btn btn-info">New Shift</button>
	</div>
	<div class="wrapper">
     	<div class="col-md-7">
          	<div class="content-panel">
                 <table class="table table-striped table-advance table-hover">
					<thead>
   						<tr>
       						<th> Name </th>
       						<th> Start time</th>
       						<th> End time</th>
		   				</tr>
   					</thead>
   					<tbody id="shifts-table-body">
                	</tbody>
 				</table>
            </div>
		</div>
	</div>
</div>


<div id = "modals">
  <div id="modalShift" class="modal fade">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Define a new shift</h4>
      </div>
      <div class="modal-body">
       <form id="add-shift-form" class="form-horizontal">
				<fieldset>
                    <div class="form-group">
						<label class="control-label col-sm-3">Shift name:</label>
						<div class="col-sm-8">
						<input required class="pull-right form-control" type="text" name="name" id="shift-name">
						</div>
					</div>
					</fieldset>
					<hr>
					<div class="form-group">
						<div class="input-group bootstrap-timepicker timepicker">
            				<input id="timepicker1" type="text" class="form-control input-small" name="startTime">
            				<span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
        				</div>
					</div>
					<div class="form-group">
						<div class="input-group bootstrap-timepicker timepicker">
            				<input id="timepicker2" type="text" class="form-control input-small" name="endTime">
            				<span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
        				</div>
					</div>
					<div class="form-group">
					<div class="col-sm-11">							
						<input type="button" class="btn btn-md btn-danger pull-right"  value = "Add" onclick="addShift()">					
					</div>
					<br/>
					<div class="col-sm-9">
						<p id="shift-error"></p>
					</div>
					
					
				</div>
			</form>
      </div>
    </div>

  </div>
</div>
</div>
