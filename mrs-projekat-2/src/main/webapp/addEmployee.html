<section class="wrapper" id="addEmployee">
	<div class="login-form">
    	<form class="sign-up-htm" id="add-employee-form">
     		<div class="group">
				<label class="label"><h3>Add Employee</h3></label>
				<br/>
			</div>
			<div class="group">
				<label class="label">First Name
				<span class="req">*</span>
				</label>
				<input type="text" class="input" required name="name"/>
			</div>
			<div class="group">
				<label class="label">Last Name
				<span class="req">*</span>
				</label>
				<input type="text" class="input" required name = "lastname"/>
			</div>
			<div class="group">
				<label class="label">E-mail
				<span class="req">*</span>
				</label>
				<input type="email" class="input" required autocomplete="off" name="email"/>
			</div>
			<div class="group">
				<label class="label">Password
				<span class="req">*</span>
				</label>
				<input type="password" class="input" required autocomplete="off" name="password"/>
			</div>
			<div class="group">
				<label class="label">Repeat Password
				<span class="req">*</span>
				</label>
				<input type="password" class="input" required autocomplete="off" name="repeatedPassword"/>
			</div>
			<div class="group">
				<label class="label">Uniform Size
				<span class="req">*</span>
				</label>
				<input type="number" class="input" required autocomplete="off" name="uniformSize" />
			</div>
			
			<div class="group">
				<label class="label">Shoe Size
				<span class="req">*</span>
				</label>
				<input type="number" class="input" required autocomplete="off" name="shoeSize" />
			</div>
			<div class="group">
				<label class="label">Birthday
				<span class="req">*</span>
				</label>
				<input type="text" class="input" id="birthday" name="birthday" />
			</div>
			<div>
				<label class="label">Role
					<span class="req">*</span>
				</label>
				<select name = "role">
				  <option value = 6 >Bartender</option>
				  <option value = 0 >Waiter</option>
				  <option value = 4 >Chef</option>
				</select>
			</div>
			<div class="group">
				<p id="addEmployee-error"></p>
				<input type="button" class="button" value="Add" onclick="addEmployee()">
			</div>
			<div class="hr">
				<div class="foot-lnk">
					<br/>
					<a href="indexSysMan.html">Cancel</a>
				</div>
			</div>
		</form>	
	</div>
</section>
