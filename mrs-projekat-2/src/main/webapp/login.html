<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  	<script src="js/jquery.min.js"></script>
  	<script src="js/bootstrap.min.js"></script>
  	<script src="js/functions.js"></script>
  	<script src="js/proba.js"></script>
  	<link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Open+Sans:600'>
 	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<title>Login</title>
</head>
<body background="img/login-page1.jpg">
  <div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
		<div class="login-form">
			<form class="sign-in-htm" id = "login">
				<div class="group">
					<label for="username" class="label">E-mail</label>
					<input id="text" type="text" class="input" name="username">
				</div>
				<div class="group">
					<label for="password" class="label">Password</label>
					<input id="pass" type="password" name="password" class="input" data-type="password">
				</div>
				
				<div class="group">
					<p id ="login-error"></p>
					<input type="button" class="button" style="color:#fff" value="Log In" onclick="doLogin()">
				</div>
				<div class="hr">
					<div class="foot-lnk">
						<br/>
						<a href="#forgot">Forgot Password?</a>
					</div>
				</div>
			</form>
			<form class="sign-up-htm" id="register-form">
				<div class="group">
					<label class="label">First Name
						<span class="req">*</span>
					</label>
					<input type="text" class="input" required name="name"/>
				</div>
				<div class="group">
					<label class="label">Last Name
						<span class="req">*</span>
					</label>
					<input type="text" class="input" required name = "lastname"/>
				</div>
				<div class="group">
					<label class="label">E-mail
						<span class="req">*</span>
					</label>
					<input type="email" class="input" required autocomplete="off" name="email"/>
				</div>
				<div class="group">
					<label class="label">Password
						<span class="req">*</span>
					</label>
					<input type="password" class="input" required autocomplete="off" name="password"/>
				</div>
				
				<div class="group">
					<label class="label">Repeat Password
						<span class="req">*</span>
					</label>
					<input type="password" class="input" required autocomplete="off" name="repeatedPassword"/>
				</div>
				<div class="group">
					<input type="button" class="button" style="color:#fff" value="Sign Up" onclick="register()">
				</div>
				<div class="hr">
					<div class="foot-lnk">
						<br/>
						<label for="tab-1">Already Member?</label>
					</div>
				</div>
				<p id="form-error"></p>
			</form>	
		</div>
	</div>
</div>
</body>
</html>
